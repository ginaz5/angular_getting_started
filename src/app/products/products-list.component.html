<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: </h4>
      </div>
    </div>
    <div class='table-responsive' *ngIf="products.length">
<!--    <div class='table-responsive' *ngFor='let product of products'>-->
      <table class='table'>
        <thead>
        <tr>
          <th>
            <button class='btn btn-primary'>
              Show Image
            </button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
<!--          <th>{{ product.productName }}</th>-->
<!--          <th>{{ product.productCode }}</th>-->
<!--          <th>{{ products.releaseDate }}</th>-->
<!--          <th>{{ products.price }}</th>-->
<!--          <th>{{ products.starRating }}</th>-->
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
